name: CI/CD Pipeline - Build & Push Docker

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1 - Checkout repo code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2 - Setup .NET 8 SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      # Step 3 - Restore dependencies
      - name: Restore dependencies
        run: dotnet restore

      # Step 4 - Build the project
      - name: Build project
        run: dotnet build --no-restore --configuration Release

      # Step 5 - Run tests (skip if none)
      - name: Run tests
        run: dotnet test --no-build --verbosity normal || echo "No tests found, skipping"

      # Step 6 - Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/dev_001:latest .

      # Step 7 - Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 8 - Push Docker image to Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/dev_001:latest
